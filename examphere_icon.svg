<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Graduation Cap -->
  <g transform="translate(256,256)">
    <!-- Cap Base -->
    <ellipse cx="0" cy="-20" rx="120" ry="25" fill="#ffffff"/>
    
    <!-- Cap Top -->
    <path d="M -120,-45 L 0,-65 L 120,-45 L 0,-25 Z" fill="#ffffff"/>
    
    <!-- Tassel -->
    <line x1="120" y1="-45" x2="140" y2="-25" stroke="#ffffff" stroke-width="3"/>
    <circle cx="140" cy="-25" r="8" fill="#ffffff"/>
    
    <!-- Book underneath -->
    <rect x="-60" y="10" width="120" height="80" rx="8" fill="#ffffff" opacity="0.9"/>
    <rect x="-50" y="20" width="100" height="60" rx="4" fill="#1e40af"/>
    
    <!-- Book lines -->
    <line x1="-40" y1="35" x2="40" y2="35" stroke="#ffffff" stroke-width="2"/>
    <line x1="-40" y1="50" x2="40" y2="50" stroke="#ffffff" stroke-width="2"/>
    <line x1="-40" y1="65" x2="20" y2="65" stroke="#ffffff" stroke-width="2"/>
  </g>
</svg>